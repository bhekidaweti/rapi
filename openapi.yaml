openapi: 3.0.3
info:
  title: Meme Scraper API
  description: >
    Fetch memes scraped from Reddit subreddits like r/memes, r/dankmemes, r/ProgrammerHumor. 
    Provides original poster, subreddit, upvotes, comments, NSFW flag, and post URL.
  version: 1.0.0
servers:
  - url: https://w-backend-0ij7.onrender.com/api
paths:
  /memes:
    get:
      summary: Get memes
      description: Fetch memes with optional filters and pagination
      parameters:
        - in: query
          name: subreddit
          schema:
            type: string
          description: Filter by subreddit
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
          description: Number of memes per page
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number
        - in: query
          name: nsfw
          schema:
            type: boolean
          description: Filter NSFW memes
        - in: query
          name: min_upvotes
          schema:
            type: integer
          description: Filter memes with minimum upvotes
      responses:
        '200':
          description: A list of memes
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  page:
                    type: integer
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        reddit_post_id:
                          type: string
                        title:
                          type: string
                        image_url:
                          type: string
                        subreddit:
                          type: string
                        reddit_username:
                          type: string
                        upvotes:
                          type: integer
                        comments_count:
                          type: integer
                        nsfw:
                          type: boolean
                        reddit_post_url:
                          type: string
                        created_utc:
                          type: string
                          format: date-time
        '500':
          description: Internal server error
